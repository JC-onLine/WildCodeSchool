<!DOCTYPE html>
{% load static %}
<html lang="fr" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Equipage Arganautes!</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The JS lib allowing to use websocket. -->
  <script src="{% static 'js/autobahn/autobahn.min.js' %}"
      type="text/javascript"></script>
  <!-- Calling appli JS script -->
  <script src="{% static 'js/argonautes/appli.js' %}"
      type="text/javascript"></script>
</head>


<body>
  <!-- Header section -->
  <header>
    <h1>
      <img src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png" alt="Wild Code School logo" />
      Les Argonautes
    </h1>
  </header>

  <!-- Main section -->
  <main>

    <!-- New member form -->
    <h2>Ajouter un(e) Argonaute</h2>
    <form action="" method="POST" class="new-member-form">
      {% csrf_token %}
      <label for="name">Nom de l&apos;Argonaute</label>
      {{ form.name }}
      <input name="validation" type="submit" value="Envoyer">
    </form>

    <!-- Member list -->
    <h2>Membres de l'équipage</h2>
    <section id="team-list-section">
      <div id="div_container">
        {% for equipier in equipage %}
          <div class="member-item">{{ equipier }}</div>
        {% endfor %}
      </div>
    </section>
  </main>

  <footer>
    <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
  </footer>
</body>
